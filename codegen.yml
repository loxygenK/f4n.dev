overwrite: true
schema: "http://localhost:8000/graphql"
generates:
  ./src/api/graphql/autogen/scheme.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      enumsAsTypes: true
  ./.graphql/graphql.schema.json:
    plugins:
      - "introspection"
